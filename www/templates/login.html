<ion-view title="Login" id="page5">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="user.email" placeholder="e.g. bob@dole.com">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" class="button button-stable  button-block" ng-click="signIn()">Log in</button>
            <a href="#/page6"); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
             <h3 class="text-center assertive">{{ error.message }}</h3>
      <h3 ng-if="firebaseUser" class="text-center balanced">Logged as {{ firebaseUser.email }}<h3>
        </form>
    </ion-content>
</ion-view>
